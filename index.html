<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>e-store</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="head">
        <div class="tel">
          <img
            class="tel__img"
            src="./imeges/Vector.png"
            alt=""
            width="19"
            height="19"
          />
          <p>+4904-049-950</p>

          <div class="now">
            <p>Get 50% Off on the Selected items <strong>| show now</strong></p>
          </div>
          <div class="lang__loc">
            <p>🔻English</p>
            <p>🔻Location</p>
          </div>
        </div>
      </div>
      <header>
        <div class="container">
          <nav class="main-nav">
            <ul>
              <a href="#">
                <img class="logo__img" src="./imeges/LOGO.png" alt="" />
              </a>
              <li>Categories🔻</li>
              <li class="list">What’s new</li>
              <li class="list">Sales</li>
              <li class="list">Help</li>
            </ul>
            <form>
              <input id="form" type="text" placeholder="Search Products" />
              <img class="search" src="./imeges/Vector (1).png" alt="" />
            </form>
            <div class="cart__acc">
              <p class="acc">👨‍💼Account</p>
              <p class="car">🛒Cart</p>
            </div>
          </nav>
          <div class="intro">
            <div class="lorem">
              Lorem ipsum dolor sit amet, cons ecte tur adipiscing elit.
            </div>
            <button class="shop">Shop now</button>
          </div>
          <div class="more__btn">
            <button class="head__phone">Headphone Type🔻</button>
            <button>Price🔻</button>
            <button>Material🔻</button>
            <button>Color🔻</button>
            <button>All filters</button>
            <button class="by">Sort by🔻</button>
          </div>
        </div>
      </header>
      <div class="container">
        <div id="app">
          <ul class="products-container"></ul>
        </div>
      </div>

      <footer>Copyright &copy; 2024</footer>
    </div>
  </body>
</html>
